<body>
    <h1 align="center"> How to put a website on the internet through GitHub </h1>
    
    <ol>
        <li> Open up the folder with your website inside. Right click anywhere in the folder and select "GitBash". This will open up the command line. </li>
        
        <li> Type, git init, on the command line. </li>
        
        <li> Type, git checkout -b gh-pages </li>
    </ol>
</body>
